<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator-container">
      <section class="calculator">
        <div>
          <h4>Result Display:</h4>
          <div class="result-container">
            <h2 class="result-text" id="result-value"></h2>
          </div>
          <div id="inputs">
            <div class="row">
              <div><h3 class="no-block"></h3></div>
              <div><h3 class="no-block"></h3></div>
              <div><h3 class="no-block"></h3></div>
              <div><h3 class="last-element">C</h3></div>
            </div>
            <div class="row">
              <div><h3>7</h3></div>
              <div><h3>8</h3></div>
              <div><h3>9</h3></div>
              <div><h3 class="last-element">/</h3></div>
            </div>
            <div class="row">
              <div><h3>4</h3></div>
              <div><h3>5</h3></div>
              <div><h3>6</h3></div>
              <div><h3 class="last-element">*</h3></div>
            </div>
            <div class="row">
              <div><h3>1</h3></div>
              <div><h3>2</h3></div>
              <div><h3>3</h3></div>
              <div><h3 class="last-element">-</h3></div>
            </div>
            <div class="row">
              <div><h3>0</h3></div>
              <div><h3>.</h3></div>
              <div><h3>+</h3></div>
              <div class="result-button" id="result-button">
                <h3 class="last-element">=</h3>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
